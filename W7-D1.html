<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W7-D1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Form Pet</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="pet-form">
              <div class="mb-3">
                <label class="form-label" for="petName">Pet Name</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Burger"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName">Owner Name</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Marco"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Species</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="Dog/Cat/..."
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Breed</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="labrador/soriano/..."
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
